<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
  </defs>
  <rect width="1080" height="1080" fill="url(#bg)"/>
  <rect y="0" width="1080" height="6" fill="#2563EB"/>

  <!-- Title -->
  <text x="540" y="130" text-anchor="middle" font-family="Nunito, Arial, sans-serif" font-weight="900" font-size="52" fill="#FFFFFF">Comment ca marche ?</text>

  <!-- Step 1 -->
  <circle cx="180" cy="310" r="40" fill="#2563EB"/>
  <text x="180" y="322" text-anchor="middle" font-family="Nunito, Arial, sans-serif" font-weight="900" font-size="32" fill="#FFFFFF">1</text>
  <text x="250" y="300" font-family="DM Sans, Arial, sans-serif" font-weight="700" font-size="30" fill="#FFFFFF">Prends ta facture en photo</text>
  <text x="250" y="340" font-family="DM Sans, Arial, sans-serif" font-weight="400" font-size="22" fill="#94A3B8">ou uploade le PDF</text>

  <!-- Line -->
  <line x1="180" y1="360" x2="180" y2="420" stroke="#2563EB" stroke-width="3" stroke-dasharray="8,8"/>

  <!-- Step 2 -->
  <circle cx="180" cy="470" r="40" fill="#2563EB"/>
  <text x="180" y="482" text-anchor="middle" font-family="Nunito, Arial, sans-serif" font-weight="900" font-size="32" fill="#FFFFFF">2</text>
  <text x="250" y="460" font-family="DM Sans, Arial, sans-serif" font-weight="700" font-size="30" fill="#FFFFFF">L'IA analyse ta facture</text>
  <text x="250" y="500" font-family="DM Sans, Arial, sans-serif" font-weight="400" font-size="22" fill="#94A3B8">extraction automatique des donnees cles</text>

  <!-- Line -->
  <line x1="180" y1="520" x2="180" y2="580" stroke="#2563EB" stroke-width="3" stroke-dasharray="8,8"/>

  <!-- Step 3 -->
  <circle cx="180" cy="630" r="40" fill="#2563EB"/>
  <text x="180" y="642" text-anchor="middle" font-family="Nunito, Arial, sans-serif" font-weight="900" font-size="32" fill="#FFFFFF">3</text>
  <text x="250" y="620" font-family="DM Sans, Arial, sans-serif" font-weight="700" font-size="30" fill="#FFFFFF">Comparaison instantanee</text>
  <text x="250" y="660" font-family="DM Sans, Arial, sans-serif" font-weight="400" font-size="22" fill="#94A3B8">avec les offres du marche belge</text>

  <!-- Line -->
  <line x1="180" y1="680" x2="180" y2="740" stroke="#10B981" stroke-width="3" stroke-dasharray="8,8"/>

  <!-- Step 4 -->
  <circle cx="180" cy="790" r="40" fill="#10B981"/>
  <text x="180" y="802" text-anchor="middle" font-family="Nunito, Arial, sans-serif" font-weight="900" font-size="32" fill="#FFFFFF">4</text>
  <text x="250" y="780" font-family="DM Sans, Arial, sans-serif" font-weight="700" font-size="30" fill="#10B981">Tes economies apparaissent</text>
  <text x="250" y="820" font-family="DM Sans, Arial, sans-serif" font-weight="400" font-size="22" fill="#94A3B8">en quelques secondes</text>

  <!-- CTA -->
  <rect x="365" y="890" width="350" height="60" rx="30" fill="#2563EB"/>
  <text x="540" y="930" text-anchor="middle" font-family="DM Sans, Arial, sans-serif" font-weight="700" font-size="26" fill="#FFFFFF">billycheck.be</text>

  <!-- Logo -->
  <text x="540" y="1020" text-anchor="middle" font-family="Nunito, Arial, sans-serif" font-weight="900" font-size="42">
    <tspan fill="#2563EB">Billy</tspan><tspan fill="#FFFFFF">Check</tspan>
  </text>
  <rect y="1074" width="1080" height="6" fill="#2563EB"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
  </defs>
  <rect width="1080" height="1080" fill="url(#bg)"/>
  <rect y="0" width="1080" height="6" fill="#2563EB"/>

  <!-- Title -->
  <text x="540" y="140" text-anchor="middle" font-family="Nunito, Arial, sans-serif" font-weight="900" font-size="44" fill="#94A3B8">Chers Belges,</text>
  <text x="540" y="220" text-anchor="middle" font-family="Nunito, Arial, sans-serif" font-weight="900" font-size="40" fill="#FFFFFF">Quand avez-vous verifie</text>
  <text x="540" y="280" text-anchor="middle" font-family="Nunito, Arial, sans-serif" font-weight="900" font-size="40" fill="#FFFFFF">vos factures pour la</text>
  <text x="540" y="340" text-anchor="middle" font-family="Nunito, Arial, sans-serif" font-weight="900" font-size="44" fill="#2563EB">derniere fois ?</text>

  <!-- Stats -->
  <g font-family="DM Sans, Arial, sans-serif">
    <rect x="100" y="400" width="880" height="70" rx="16" fill="#FFFFFF" opacity="0.05"/>
    <text x="160" y="445" font-weight="400" font-size="24" fill="#94A3B8">&#x1F4CA;  Les tarifs changent tous les trimestres</text>

    <rect x="100" y="490" width="880" height="70" rx="16" fill="#FFFFFF" opacity="0.05"/>
    <text x="160" y="535" font-weight="400" font-size="24" fill="#94A3B8">&#x1F4CA;  De nouveaux fournisseurs arrivent regulierement</text>

    <rect x="100" y="580" width="880" height="70" rx="16" fill="#FFFFFF" opacity="0.05"/>
    <text x="160" y="625" font-weight="400" font-size="24" fill="#94A3B8">&#x1F4CA;  Les promos expirent, vos prix augmentent</text>
  </g>

  <!-- Highlight -->
  <rect x="150" y="700" width="780" height="100" rx="20" fill="#2563EB" opacity="0.12"/>
  <text x="540" y="740" text-anchor="middle" font-family="DM Sans, Arial, sans-serif" font-weight="700" font-size="26" fill="#FFFFFF">Le 1er comparateur belge</text>
  <text x="540" y="780" text-anchor="middle" font-family="DM Sans, Arial, sans-serif" font-weight="700" font-size="26" fill="#2563EB">qui analyse vos factures par IA</text>

  <!-- CTA -->
  <rect x="300" y="850" width="480" height="80" rx="40" fill="#2563EB"/>
  <text x="540" y="900" text-anchor="middle" font-family="DM Sans, Arial, sans-serif" font-weight="700" font-size="30" fill="#FFFFFF">Essaie sur billycheck.be</text>

  <!-- Logo -->
  <text x="540" y="1010" text-anchor="middle" font-family="Nunito, Arial, sans-serif" font-weight="900" font-size="48">
    <tspan fill="#2563EB">Billy</tspan><tspan fill="#FFFFFF">Check</tspan>
  </text>
  <rect y="1074" width="1080" height="6" fill="#2563EB"/>
</svg>
